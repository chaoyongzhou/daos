hosts:
    test_servers:
        - server-A
    test_clients:
        - server-B
timeout: 240
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
    dcp_basics:
        uns_dir: /tmp/daos_uns
mdtest:
    client_processes:
        np: 1
    dcp_basics:
        flags_write:
            - "-C"
        flags_read:
            - "-E -X"
    api: "dfs"
    dfs_destroy: False
    read_bytes: 1024
    write_bytes: 1024
    depth: 1
    items: 1
datamover:
    processes: 1
